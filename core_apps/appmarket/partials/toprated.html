
<style>
 .showbox.scale:hover
 {
  cursor:pointer;-webkit-transform:scale(1.04);
  -moz-transform:scale(1.04);
  -o-transform:scale(1.04);
  -ms-transform:scale(1.04);
  transform:scale(1.04)
 }
.showbox{
  -webkit-transition:.2s ease-in-out;
  -moz-transition:.2s ease-in-out;
  -o-transition:.2s ease-in-out;
  transition:.2s ease-in-out
 }

</style>
<div style="padding-top:120px;width:100%;padding-bottom:60px;">


<div ng-repeat="(catogery, topRatedApps) in topRatedApps |  filter: categorySelection||undefined | filter:{Paid:paidOrFree||undefined}  | filter:{Paid:paidOrFree||undefined}  | filter:ctrl.actionSearchText||undefined | groupBy : 'catogery' " style="margin-top:30px;" class="my-animation">
  
				
				<!--| freeFilter:cbfree | paidFilter:cbpaid-->
				<div layout layout="row" layout-align="start start" style="margin-left:20px">
					<img style="border-radius:20px"  ng-src="{{getCatLetter(catogery)}}">
					<h2 style="font-size:25px;font-weight:300; margin-left:20px;margin-top:0px">{{catogery}}</h2>
				</div>
			
				<center id="inline" >
			
					<div ng-repeat="app in topRatedApps" > 
						<md-card style="width:200px;" id="cardApp" class="tint showbox scale" ng-click="viewProduct(app)">
							<img src="{{app.iconUrl}}" err-src="img/standard.png" style="min-width:128px;width:75%;height:150px;margin-top:5px;margin-bottom:5px;border-radius: 100px;box-shadow:0 3px 1px -2px rgba(0,0,0,.14),0 2px 2px 0 rgba(0,0,0,.098),0 1px 5px 0 rgba(0,0,0,.084)" alt="Washed Out"/>
							<md-divider></md-divider>
							<md-card-content style="padding:0px;padding-left:5px;background:#EAFFEA">
							
								<div layout="row" layout-align="start start" style="margin:0;padding:0">
									<text  style="margin-top:3px;font-size:15px">{{app.name}}</text>
								</div>
								<div layout="row" layout-align="start start" style="margin:0;padding:0;margin-bottom:3px">
									<text style="margin-top:2px;font-size:12px">BY: <span style="color:blue">{{app.developer}}</span></text>
								</div>
								<div style="height:30px;width:30px;line-height:30px;margin-top:-54px !important;border-radius:100px;margin-left:150px !important;background:#fac51c;font-weight:700;color:rgb(89, 89, 89);box-shadow:0px 3px 1px -2px rgba(0, 0, 0, 0.14), 0px 2px 2px 0px rgba(0, 0, 0, 0.098), 0px 1px 5px 0px rgba(0, 0, 0, 0.084);">
									
									<span>{{app.rating | ceil}}</span>
								</div>
								<div class="md-actions" layout="row" layout-align="end center">
								<text style="padding-top:25px;padding-bottom:6px;margin-right:10px;color:green;font-weight:700;font-size:15px;"><span ng-if="app.price!='Free'">$</span>{{app.price}}</text>
							</div>
							</md-card-content>
							
						</md-card>
					</div> 
				</center>
	            
</div>
<ng-md-icon icon="stars" style="margin-top: 18px;margin-right: 18px;fill:#D1D1D1;bottom:20px;right:20px;height:200px;width:200px;position:fixed;z-index:-1" size="200px"></ng-md-icon>
